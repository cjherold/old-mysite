<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="description" content="Helps generate a mailto link"/>
    <meta name="keywords" content="chris herold, resume cjherold, christopher herold, web developer, mailto, mailcall"/>
    <meta name="author" content="Chris Herold"/>
    <link rel="icon" type="image/png" href="./assets/icons/chrisicon32.png">


    <title>{{title}}</title>

    <script type="module" src="./js/_styles/style-mailcall.js"></script>
</head>
<body>

    {{> navbar}}


    <h1 id="main-title" class="text-center cust-font p-3 my-3">Mailcall</h1>

    <div id="form-container" class="container bg-light rounded p-3 shadow">
        <div class="row">
            <div class="col-12 text-center">
                <h3 class="p-3 cust-font">Fill the form to create your mailto</h3>
            </div>
        </div>

        <div class="row px-3">
            <div class="col-12 p-3">
                <div class="col-12 input-group mb-2">
                    <span class="input-group-text">To</span>
                    <input id="to-field" type="text" class="form-control form-field" placeholder="SomebodyMcPerson@gmail.com">
                </div>
                <div class="col-12 input-group mb-2">
                    <span class="input-group-text" id="">From</span>
                    <input id="from-field" type="text" class="form-control form-field" placeholder="SomeSender@gmail.com">
                </div>
                <div class="col-12 input-group mb-2">
                    <span class="input-group-text" id="">Subject</span>
                    <input id="subject-field" type="text" class="form-control form-field" placeholder="About that one thing">
                </div>

                <div class="col-12 input-group mb-3">
                    <span class="input-group-text" id="">CC</span>
                    <input id="cc-field" type="text" class="form-control form-field" placeholder="eavesdropper@gmail.com">
                </div>
                <div class="col-12 input-group mb-2">
                    <span class="input-group-text" id="">Body</span>
                    <textarea id="body-field" type="text" class="form-control form-field" rows="6" placeholder="Hello!"></textarea>
                </div>
            </div>

        </div>


        <div class="row px-3">
            <div class="col-md-3 col-12  mb-md-0 mb-2">
                <a id="try-button" href="mailto:email@example.com?from=SomeSender@gmail.com&subject=About%20that%20one%20thing&cc=eavesdropper@gmail.com&body=Hello!" class="btn btn-outline-primary me-2 col-12 mb-1"><i class="bi bi-envelope me-1"></i>Try</a>
                <button id="copy-button" href="mailto:email@example.com" class="btn btn-outline-primary me-2 col-12"><i class="bi bi-clipboard me-1"></i>Copy</button>
            </div>
            <div class="col-md-9 col-12">
                <textarea id="output-area" class="form-control" rows="3">mailto:email@example.com?from=SomeSender@gmail.com&subject=About%20that%20one%20thing&cc=eavesdropper@gmail.com&body=Hello!</textarea>
            </div>

        </div>
    </div>


    <script defer type="module" src="./js/mailcall/mailcall.js"></script>

</body>
</html>
